<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <div class="nav-head">Teacher Portal</div>
        <div class="nav-items">
          <div class="nav-item">Signup</div>
          <div class="nav-item">Login</div>
        </div>
     </div>
     
     <div class="dashboard">
        <h3>Teachers Dashboard</h3>
        <div id="teachers-dashboard"></div>
     </div>
     

     <div class="conatiner">
        <h3>Change Password</h3>
     <div class="form-details">
        <input id="old-password" class="form-input" type="Password" placeholder="Old Password">
        <input id="newPassword" class="form-input" type="Password" placeholder="New Password">
        <input id="confirmNewPassword" class="form-input" type="Password" placeholder="Confirm New Password">
     </div>
    <button id="passwordChange-btn" class="btn">Change</button>
    <button id="logout-btn" class="btn">Logout</button>
    </div>
    
    <script src="script.js"></script>
</body>
