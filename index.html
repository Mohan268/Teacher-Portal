<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In Portal</title>
</head>
<body>
     <div class="nav">
        <div class="nav-head">Teacher Portal</div>
        <div class="nav-items">
          <div class="nav-item">Signup</div>
          <div class="nav-item">Login</div>
        </div>
     </div>
     
     <div class="conatiner">
     <h3>Teachers Signup</h3>
     
     <div class="form-details">
        <input id="signup-fullname" class="form-input" type="text" placeholder="Full Name">
        <input id="signup-email" class="form-input" type="email" placeholder="Email">
        <input id="signup-password" class="form-input" type="Password" placeholder="Password">
        <input id="signup-confirmPassword" class="form-input" type="Password" placeholder="Confirm Password">
        <div id="password-check"></div>
     </div>
    <button id="signup-btn" class="btn">Signup</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
